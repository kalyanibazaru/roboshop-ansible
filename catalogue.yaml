- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable old nodejs and enable nodejs
      ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:18 -y

    - name: Install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: create app directory
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download catalogue application
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: Install dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: Copy catalogue service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

        #lets start after the data is loaded

    - name: Copy mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install mongodb client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present
    
    - name: get the catagories count
      ansible.builtin.command: mongo --host mongodb.bkdevops.online --quiet --eval "db = db.getSiblingDB("catalogue"); db.product_count()"
      register: product_count

